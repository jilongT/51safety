<body class="bg-gray-100 font-sans leading-relaxed">
    <div class="container mx-auto p-4">
        <!-- 头图 -->
        <img src="" alt="五一安全出行" class="w-full rounded-lg mb-4">

        <!-- 跳转按钮 -->
        <div class="flex justify-center space-x-4 mb-4">
            <a href="test/test.html" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">林草消防知识答题</a>
            <a href="snake/snake.html" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">灭火英雄小游戏</a>
        </div>

        <!-- 出行安全 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-red-500 text-xl font-bold mb-2">📌 出行安全须知</h2>
            <ul class="list-disc pl-6">
                <li class="mb-2">检查车况：轮胎、刹车、油量</li>
                <li class="mb-2">佩戴口罩，随身携带消毒湿巾</li>
                <li class="mb-2">贵重物品随身携带，避免暴露</li>
                <li class="mb-2">提前查询景区人流量，错峰出行</li>
            </ul>
        </div>

        <!-- 防火安全 -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-4">
            <h2 class="text-red-500 text-xl font-bold mb-2">🔥 防火安全重点</h2>
            <ul class="list-disc pl-6">
                <li class="mb-2">离家前关闭燃气、断电</li>
                <li class="mb-2">勿在楼道堆放易燃杂物</li>
                <li class="mb-2">野炊后彻底熄灭明火</li>
                <li class="mb-2">牢记火警电话：119</li>
            </ul>
        </div>

        <!-- 底部声明 -->
        <div class="text-center text-gray-500 p-4">
            <p>安全无小事，防范靠大家！</p>
            <p>美溪林业局公司碧仓库林场分公司宣</p>
        </div>
